syntax = "proto3";
import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

service FileSync
{
  rpc does_file_exist (File) returns (google.protobuf.BoolValue) {}
  rpc sync_file (stream FilePart) returns (stream FilePart) {}
  rpc check_version (FileRequest) returns (google.protobuf.BoolValue) {}
  rpc get_file (FileRequest) returns (File) {}
  rpc upload_file (File) returns (google.protobuf.BoolValue) {}
}


message FileRequest
{
  string user_id = 1;
  string hash = 2;
}

message File
{
  string name = 1;
  bytes data = 2;
  google.protobuf.Timestamp last_modified = 3;
}

message FilePart
{
  bytes data = 1;
  string hash = 2;
  int32 part = 3;
}
