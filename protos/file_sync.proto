syntax = "proto3";
import "google/protobuf/wrappers.proto";

service FileSync
{
  rpc doesFileExists (File) returns (google.protobuf.BoolValue) {}
  rpc SyncFile (stream FilePart) returns (stream FilePart) {}
  rpc CheckVersion (FileRequest) returns (google.protobuf.BoolValue) {}
  rpc GetFile (FileRequest) returns (File) {}
  rpc UploadFile (File) returns (google.protobuf.BoolValue) {}
}


message FileRequest
{
  string user_id = 1;
  string hash = 2;
}

message File
{
  string name = 2;
  bytes data = 4;
}

message FilePart
{
  bytes data = 1;
  string hash = 2;
  int32 part = 3;
}
